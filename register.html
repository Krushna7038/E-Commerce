    <div class="html_hed">
        <p>Already Registered? <a class="p1" href="login.html#log">Login Here</a></p>
    </div>

    <div class="html_form">
        <form action="login.html#log" onsubmit="return validateForm()" name="myForm" method="post">
            <h2>Register</h2>
        
        <div class="formdesign" id="name">
            <input type="text" name="fname" placeholder="Enter your name" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="email">
            <input type="email" name="femail" placeholder="Enter your email" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="phone">
            <input type="number" name="fphone" placeholder="Enter your mobile number" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="addr">
            <input type="text" name="faddr" placeholder="Enter your address" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="pin">
            <input type="number" name="fpin" placeholder="Enter pin code" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="pass">
            <input type="password" name="fpass" placeholder="Create new password" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="cpass">
            <input type="password" name="fcpass" placeholder="Confirm password" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <button type="submit">Register</button>
        <button type="reset">Refresh</button>
    </div>

    <script src="js/register.js"></script>
