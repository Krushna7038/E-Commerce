                <input type="email" id="email" name="Email ID" placeholder="Enter your email" ><br>
                <span id="erroremail" style="color:red;"></span>

        <script type="text/javascript">
            function validation(){
                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var number = document.getElementById('number').value;

                var usernamecheck = /^[A-za-z]{3,34}$/;
                var emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
                var numbercheck = /^[6789][0-9]{9}$/;

                if(usernamecheck.test(username)){
                    document.getElementById('errorname').innerHTML =" ";
                }
                else{
                    document.getElementById('errorname').innerHTML ="**Invalid Name";
                    return false; 
                }
                if (emailcheck.test(email)){
                    document.getElementById('erroremail').innerHTML =" ";
                }
                else{
                    document.getElementById('erroremail').innerHTML ="**Invalid Email";
                    return false;
                }
                if (numbercheck.test(number)){
                    document.getElementById('errornumber').innerHTML =" ";
                }
                else{
                    document.getElementById('errornumber').innerHTML ="**Invalid Number";
                    return false;
                }
            }
        </script>

        <script>
             const scriptURL =
                 'https://script.google.com/macros/s/AKfycbw6MS1ULABebO6rRnoAHK3kv1Uyna0XkA0L-bMM8bXygcD329NVhdgMjBGpq4qaIFs7Gg/exec'
                  const form = document.forms['Submit-googlesheet']
 
               form.addEventListener('submit', e => {
                    e.preventDefault()
                      fetch(scriptURL, {
                          method: 'POST',
                            body: new FormData(form)
                        })
                      .then(response => alert("Registration successful!!!!"))
                      .catch(error => console.error('Error!', error.message))
                   })
 
        </script>
