    <div class="html_form">
        <form action="login.html#log" onsubmit="return validateForm()" name="myForm" method="post">
            <h2>Register</h2>
        
        <div class="formdesign" id="name">
            <input type="text" name="fname" placeholder="Enter your name" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="email">
            <input type="email" name="femail" placeholder="Enter your email" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="phone">
            <input type="number" name="fphone" placeholder="Enter your mobile number" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="addr">
            <input type="text" name="faddr" placeholder="Enter your address" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="pin">
            <input type="number" name="fpin" placeholder="Enter pin code" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="pass">
            <input type="password" name="fpass" placeholder="Create new password" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <div class="formdesign" id="cpass">
            <input type="password" name="fcpass" placeholder="Confirm password" required>
            <span class="formerror" style="color: red;"></span>
        </div>

        <button type="submit">Register</button>
        <button type="reset">Refresh</button>
    </div>

    <script>
        function clearErrors(){
            errors = document.getElementsByClassName('formerror');
            for(let item of errors){
                item.innerHTML = "";
            }
        }
    
        function seterror(id, error){
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }
    
        function validateForm(){
            var name_valid = /^[A-Za-z]+$/;
            var returnval = true;
            clearErrors();
    
            var name = document.forms['myForm']["fname"].value;
            if(name.length<5){
                seterror("name", "**Length of name is too short.");
                returnval = false;
            }
            else if(name.match(name_valid)){
                returnval;
            }
            else{
                seterror("name", "**Numbers and special symbols are not allowed.");
                returnval = false;
            }

            var email = document.forms['myForm']["femail"].value;
            if(email.length>15){
                seterror("email", "**Length of email is  too much.");
                returnval = false;
            }

            var phone = document.forms['myForm']["fphone"].value;
            if(phone.length != 10){
                seterror("phone", "**Mobile number is not valid.");
                returnval = false;
            }

            var addr = document.forms['myForm']["faddr"].value;
            if(addr.length<15){
                seterror("addr", "**Address is too short. Enter full address.");
                returnval = false;
            }

            var pin = document.forms['myForm']["fpin"].value;
            if(pin.length != 6){
                seterror("pin", "**Enter valid pin code.");
                returnval = false;
            }

            var pass = document.forms['myForm']["fpass"].value;
            if(pass.length<8){
                seterror("pass", "**Password must be atleast 8 character.");
                returnval  = false;
            }

            var cpass = document.forms['myForm']["fcpass"].value;
            if(cpass != pass){
                seterror("cpass", "**Password must be unique.");
                returnval = false;
            }
    
            return returnval;
    
        }
    </script>
